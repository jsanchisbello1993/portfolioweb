{% extends 'index.html' %} {% load static %} {% block content %} {% block header %}{% endblock %}
<div id="skills" class="text-center">
    <div class="container">
        <div class="section-title center">
            <h2>HABILIDADES</h2>
            <hr>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide col-sm-12" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-30 text-center img_html img_skills" src="{% static 'img/html.png' %}" alt="1 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_css img_skills" src="{% static 'img/css.png' %}" alt="2 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_js img_skills" src="{% static 'img/js.png' %}" alt="3 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_boots img_skills" src="{% static 'img/bootstrap.png' %}" alt="4 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_jq img_skills" src="{% static 'img/Jquery.png' %}" alt="5 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_py img_skills" src="{% static 'img/python.png' %}" alt="6 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_django img_skills" src="{% static 'img/django.png' %}" alt="7 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_java img_skills" src="{% static 'img/java.png' %}" alt="8 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_php img_skills" src="{% static 'img/php.png' %}" alt="9 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_word img_skills" src="{% static 'img/wordpress.png' %}" alt="10 slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30 text-center img_xd img_skills" src="{% static 'img/xd.png' %}" alt="11 slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
